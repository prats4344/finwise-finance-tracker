{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">💸 Add New Expense</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (₹)</label>
                <input type="number" class="form-control" name="amount" id="amount" required min="1">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" id="category" required>
                    <option value="">-- Select Category --</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Bills</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date of Expense</label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">➕ Add Expense</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">🏠 Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
